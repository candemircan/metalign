repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.11.9
  hooks:
    # Run the linter.
    - id: ruff
      args: [ --config=pyproject.toml, --fix, --exit-non-zero-on-fix]
      language_version: python3.12

- repo: local
  hooks:
    - id: pytest
      name: pytest
      entry: .venv/bin/python -m pytest
      language: system
      types: [python]
      pass_filenames: false