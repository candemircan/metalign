[project]
name = "metarep"
requires-python = "==3.12.5"
version = "0.0.1"
dependencies = [
    "torch == 2.7.1", 
    "seaborn == 0.13.2", 
    "fastcore == 1.8.4", 
    "einops == 0.8.1", 
    "torchvision == 0.22.1", 
    "scikit-learn == 1.7.0", 
    "vit_prisma @ git+https://github.com/Prisma-Multimodal/ViT-Prisma.git@97dd26fc01dfd856060c4a234b882c6f16836c15", 
    "h5py == 3.14.0", 
    "wandb == 0.21.0", 
    "shiny == 1.4.0", 
    "nnsight == 0.4.8",
    "quarto-cli == 1.7.32",
    "flash-attn == 2.8.1 ; sys_platform == 'linux'"
    ]

[project.optional-dependencies]
dev = ["pytest", "pre-commit", "ruff","notebook", "jupyter-cache"]

[tool.setuptools]
packages = ["metarep"]

[build-system]
requires = ["uv_build>=0.7.21,<0.8.0"]
build-backend = "uv_build"

[tool.uv]
no-build-isolation-package = ["flash-attn"]

[tool.uv.build-backend]
module-name = "metarep"
module-root = ""

[tool.ruff]
line-length = 200
lint.ignore = ["E731", "E501", "E701", "E702", "F403"]
lint.extend-select = ["I"]
target-version = "py312"

[tool.ruff.lint.isort]
extra-standard-library = ["tomllib"]
known-third-party = ["wandb"]